<!DOCTYPE HTML>
<html>
<head>
    <title>TreeGrid sorting</title>

    <script type="text/javascript" src="../treegrid.js"></script>
    <link rel="stylesheet" type="text/css" href="../treegrid.css">

    <style>
        body {
            font-family: verdana, arial, sans-serif;
            font-size: 12pt;
        }
    </style>

    <script type="text/javascript">
        var treegrid, data;

        // Called when the page is loaded
        function drawTreeGrid() {
            var tableData = [
                {name: 'Klaas',     age: '25', city: 'Rotterdam', hobbies: 'Computer games', dateEnter: '20 Nov, 2015'},
                {name: 'Johan',     age: '28', city: 'Groningen', hobbies: 'Reading', dateEnter: '19 Sep, 2014'},
                {name: 'Kees',      age: '22', city: 'Amsterdam', hobbies: 'None', dateEnter: '18 Sep, 2014'},
                {name: 'Christine', age: '31', city: 'Rotterdam', hobbies: 'Movies', dateEnter: '1 Jan, 2013'},
                {name: 'Bart',      age: '23', city: 'Utrecht',   hobbies: 'Going out', dateEnter: '30 Nov, 2015'},
                {name: 'Silvia',    age: '26', city: 'Den Haag',  hobbies: 'Shopping', dateEnter: '15 Feb, 2015'}
            ];
            var tableOptions  = {
                columns: [
                    {name: 'name',    text: 'Name',    sortable: true},
                    {name: 'age',     text: 'Age',     sortable: true},
                    {name: 'city',    text: 'City',    sortable: true},
                    {name: 'hobbies', text: 'Hobbies', sortable: false},
                    {name: 'dateEnter', text: 'Time entering city', sortable: true, sortableType: 'date'}
                ]
            };
            data = new links.DataTable(tableData, tableOptions);

            // specify options
            var options = {
                width: '700px',
                height: '400px'
            };

            // Instantiate our treegrid object.
            treegrid = new links.TreeGrid(document.getElementById('mytreegrid'), options);

            // Draw our treegrid with the created data and options
            treegrid.draw(data);
        }

    </script>
</head>

<body onload="drawTreeGrid();">
<h1>TreeGrid sorting</h1>
<p>
    This demo shows how to enable sorting of the columns in the TreeGrid. Sorting must be supported by the DataConnector, which is typically connected to a back-end server.
</p>


<table><tr><td class="main">
    <div id="mytreegrid"></div>
</td><td class="main">
    <div id="log"></div>
</td></tr></table>

</body>
</html>
